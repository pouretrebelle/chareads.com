name: Nightly deploy

on:
  schedule:
    - cron:  '0 0 * * *'

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '16.9.0'
      - run: npm install
      - run: npm run deploy
        env:
          YOUTUBE_API_TOKEN: ${{ secrets.YOUTUBE_API_TOKEN }}
